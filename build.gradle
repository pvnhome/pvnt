plugins {
   id 'java'
   id 'eclipse'
   id 'com.intershop.gradle.javacc' version '2.0.0'
}

repositories {
   mavenCentral()
}

javacc {
    javaCCVersion = '4.2'

    configs {
        jj {
            inputFile = file('src/main/javacc/kz/pvnhome/pvnt/javacc/Parser.jj')
            packageName = 'kz.pvnhome.pvnt.javacc'
        }
    }
}